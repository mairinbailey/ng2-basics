<hr>
<button class="btn btn-primary" (click)="onDisplayDetails()">Display Details</button>
<p *ngIf="showDetails">This paragraph should toggle with the display details button</p>
<div
  *ngFor="let logItem of log"
  [ngStyle]="{backgroundColor: logItem >=5 ? 'blue' : 'transparent'}"
  [ngClass]="{ 'white-text': logItem >= 5}"
  > {{ logItem }}</div>
